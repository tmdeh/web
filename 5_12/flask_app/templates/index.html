<!doctype html>
<html lang="ko">
	<head>
	<meta charset="utf-8" />
<!--
Flask에서 정적 파일(이미지, css, js파일 등)은 기본적으로 static 폴더에 넣어서 사용할 수 있습니다.
html 파일은 templates 에 넣는 것처럼, flask 에 설정된 규칙입니다.
폴더 이름은 바꿀 수 있지만(static 대신 public을 쓴다거나.) 기본 설정대로 static 폴더명을 사용할게요.

app.css 파일을 static 경로에서 가져오도록 변경하겠습니다.
<link rel="stylesheet" href="app.css">
->
<link rel="stylesheet" href="/static/app.css">
-->
		<link rel="stylesheet" href="/static/app.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- 
		Starter Template https://getbootstrap.com/docs/4.6/examples/starter-template/
		-->
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
<!--
index.html, join.html, login.html 등으로 설정된 링크들도 app.py 에서
@app.route('/주소') 에 설정했던 주소대로 바꾸어줄게요.
-->
				<a class="navbar-brand" href="/">웹프로그래밍</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link active" href="/">HOME</a>
						</li>
						<li class = "nav-item">
							<a class="nav-link active" href="/guest">방명록</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/join">회원가입</a>
						</li>
					</ul>
					<ul class="navbar-nav">
<!--
로그인이 되었다면 user_name 값이 설정되어 있을겁니다.
로그인/로그아웃과 사용자 이름을 상황에 맞게 표시되도록 할게요
-->
{% if user_name %}
	<!-- 로그인이 되어 있다면 이름과 로그아웃 버튼 표시 -->
						<li class="nav-item">
							<a class="nav-link active">{{ user_name }}</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">로그아웃</a>
						</li>
{% else %}
	<!-- 로그인이 안되어 있다면 로그인 버튼 표시 -->
						<li class="nav-item">
							<a class="nav-link" href="/login">로그인</a>
						</li>
{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<div class="text-center">
<!-- 로그인 상태에 따라 다른 내용 표시 -->
{% if user_name %}
			안녕하세요!
{% else %}
			로그인 후 사용해주세요.
{% endif %}
		</div>
	</body>
</html>
