<!doctype html>
<html lang="ko">
	<head>
	<meta charset="utf-8" />
		<link rel="stylesheet" href="/static/app.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- 
		Starter Template https://getbootstrap.com/docs/4.6/examples/starter-template/
		-->
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">웹프로그래밍</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">HOME</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/login">회원가입</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" href="login.html">로그인</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="text-center">
			<h3>로그인</h3>
			<form class="form-signin" method="POST" action="/login">
				<input type="text" class="form-control" placeholder="ID" name="id" required autofocus>
				<input type="password" class="form-control" placeholder="비밀번호" name="pw" required>
				<!-- 오류 메시지는 실제로 오류가 있을때만 표시되게 해주세요. -->
				<p class="error">{{ err }}</p>
				<button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
				<!-- 아래 링크는 예시를 위한거고, 제작시엔 삭제해주세요. -->
				<a href="/index_logged">로그인에 성공한다면..</a>
			</form>
		</div>
	</body>
</html>
